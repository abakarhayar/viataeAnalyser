<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
</head>
<body>
    <h1>Connexion</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ formulaire.as_p }}
        <button type="submit">Se connecter</button>
    </form>
    <a href="{% url 'inscription' %}">Pas encore inscrit? Inscrivez-vous</a>
</body>
</html>
