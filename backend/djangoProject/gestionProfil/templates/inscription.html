<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
</head>
<body>
    <h1>Inscription</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ formulaire.as_p }}
        <button type="submit">S'inscrire</button>
    </form>
    <a href="{% url 'connexion' %}">Déjà inscrit? Connectez-vous</a>
</body>
</html>
